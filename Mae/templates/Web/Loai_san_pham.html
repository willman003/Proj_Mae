{% extends 'layout/master.html' %}

{% block title %} {{loai.ten_loai}} {% endblock %}

{% block content %}
<div class="container-fluid" style="background-color: whitesmoke;">
    <div class="row">
        <div class="col-md-12">
            <h1>{{loai.ten_loai}}</h1>
        </div>
    </div>
</div>
<div class="container" style="background-color: white; margin: 50px auto; border-radius: 20px; border: none;">
    <div class="row">
        {%for san_pham in danh_sach_san_pham%}
        <div class="col-md-4" style="border: 1px solid whitesmoke;">
            <div class="card-group">
                <div class="card w-50" style="width: 18rem;  border: none; margin-top: 10px;">
                    <a href="/chi-tiet/sp_{{san_pham.ma_san_pham}}">
                        <img height="250px" width="250px" src="{{san_pham.hinh_anh}}" class="card-img-top"
                            alt="hinh_{{san_pham.ten_san_pham}}">
                    </a>
                    <div class="card-body">
                        <a href="/chi-tiet/sp_{{san_pham.ma_san_pham}}">
                            <h5 class="card-title">{{san_pham.ten_san_pham.capitalize()}}</h5>
                        </a>
                        <hr style="width: 100%;">
                        <p class="card-text d-inline">Gi√°: {{san_pham.gia_ban/1000}}00 VND</p>

                        <a class="btn btn-primary stretched-link"
                            style="position: absolute; right: 0; background-color: #C7ADF5; color:white; border-radius: 50%;"><i
                                class="fas fa-plus" style="border:none;"></i></a>

                    </div>
                </div>
            </div>

        </div>

        {%endfor%}
    </div>
</div>


{% endblock %}
